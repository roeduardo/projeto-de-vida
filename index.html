<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de vida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="conteudo-principal">
    <h2 class="titulo-principal">meus objetivos do ano</h2>
    <div class="conteudo">
        <div class="botoes">
            <button class="botao">comprar um telefone </button>
            <button class="botao">terminar meu curso </button>
            <button class="botao">viajar para fora do brasil </button> 
            <button class="botao">fazer uma faculdade </button>
        </div>
        <div class="abas-texto">
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">comprar um telefone</h3>
                <h4 class="aba-conteudo-titulo-secundario">tempo para completar</h4>
                <div class="contador"></div>
            </div>

            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">terminar meu curso</h3>
                <h4 class="aba-conteudo-titulo-secundario">tempo para completar</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">viajar para fora do brasil</h3>
                <h4 class="aba-conteudo-titulo-secundario">tempo para completar</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">fazer uma faculdade</h3>
                <h4 class="aba-conteudo-titulo-secundario">tempo para completar</h4>
                <div class="contador"></div>
            </div>
        </div>
    </div>
</section>
<script src="main.js"></script>
</body>
</html>
